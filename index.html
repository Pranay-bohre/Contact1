<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TechSprunity-Contact Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <main>
            <h1>
                Contact Form
            </h1>
            <section id="Information">
                <form>
                <ul class="Information-List">
                    <li><label class="contact-list-label">Name</label></li>
                    <li><input type="text" class="contact-list-item" name="name"></li>
                    <li><label class="contact-list-label">Email</label></li>
                    <li><input type="email" class="contact-list-item" name="email"></li>
                    <li><label class="contact-list-label">Title</label></li>
                    <li><input type="text" class="contact-list-item" name="title"></li>
                    <li><label class="contact-list-label">Description</label></li>
                    <li><textarea id="textarea" class="contact-list-item" name="description"></textarea></li>
                    <button id="Contact-Submit" onclick="submitForm()"><span>Submit</span></button>
                </ul>
            </form>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
